{% extends 'django_registration/base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div  class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Sign Up For IG</h3>
        </div>
        <div class="panel-body">
          <form action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="text-center">
              <input type="submit" class="btn btn-default btn-sm" value="Sign Up">
            </div>
            <input type="hidden" name="next" value="{{next}}">

            <p>Already have an account? <a href="/accounts/login"> <button class="btn btn-md btn-primary">LogIn</button></a></p>
            <input type="hidden" name="next" value="{{next}}">
          </form>
        </div>
      </div>
    </div>
    <!-- empty div -->
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock %}
