{% extends 'instagram/base.html' %}
{% load bootstrap3 %}

{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

{% block content %}

<div class="container" style="background-color: antiquewhite; padding-top: 70px;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="align-items: center;border-radius: 8px">
            {% for image in images %}
        
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center">{{user.username}}</h3>
                </div>
                <div class="panel-body">
                    <a href="{% url 'image_detail' image.id %}"><img src="{{image.image.url}}" alt=""
                            style="height: 500px; width: 500px ;border-radius: 8px;padding: 5px;"></a>
                    <p class="text text-center" style="font-family: Open Sans ; font-size: large;">{{image.image_caption}}</p>

                </div>

            </div>
            {% endfor %}

        </div>

        <div class="col-md-3">

        </div>

    </div>

</div>
{% endblock %}
