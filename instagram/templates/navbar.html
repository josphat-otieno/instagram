<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'index' %}">Instagram</a>
                    <!-- <a href="#" class="fa fa-instagram"></a>   -->
                </div>
            </div>
            <!-- adding a search form -->
            <div class="col-sm-4 col-md-4 navbar-right">
              <form class="mb-0 h1 ml-auto mr-auto" id="searchform" action="{% url 'search' %}" >
                <input name="search_user" autocomplete="off" id="searching" class="form-control d-none d-md-block" placeholder="Search">
               <i class="spinner "></i>
           </form>
            </div>
            <div class="col-sm-6 col-md-6">
                {% if user.is_authenticated %}
                <ul>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                              <span class="caret"></span>
                          </a>
                    <ul class="dropdown-menu" role="menu">
                      <li>
                        <a href="{%url 'index'%}">Home</a>
                      </li>
                      <li>
                        <a href="{%url 'new-image'%}">Create Image</a>
                      </li>
                      <li>
                        <a href="/accounts/password/change">Change Password</a>
                      </li>
                      <li>
                        <a href="accounts/logout">Logout</a>
                      </li>
                      <li>
                        <a href="{% url 'edit_profile' %}">Edit Profile</a>
                      </li>
                      <li>
                        <a href="{% url 'profile' %}">Profile</a>
                      </li>
                    </ul>
                  </li>
                </ul>
                {% else %}
                <li>
                  <a class='btn btn-default' href="/accounts/login">Login</a>
                  <a class='btn btn-default' href="/accounts/register">Sign Up</a>
                </li>
                {% endif %}
              </div>
        </nav>
    </body>
</html>
