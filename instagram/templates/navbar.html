<div class="navbar navbar-default navbar-fixed-top" role="navigation" >
  <div class="container">
    <div class="navbar-header" >
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
      </button>
    </div>
      <div class="navbar-header"
        style="font-family: 'Dancing Script', cursive; text-decoration: none; font-weight: bold;">
        <a href="{%url 'index' %}"><img src="https://img.icons8.com/ios/50/000000/instagram-new--v2.png" /></a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/" style="font-size: 25px;"> | Instagram</a></li>

        </ul>
      </div>
      <div class="col-sm- col-md-8 navbar-center" style="text-align:center; margin-left: 110px;">
        <form class="form-inline" action="{%url 'search' %}">
          <div class="md-form my-0">
            <input class="form-control mr-sm-5" type="text" placeholder=" Search" name="user"
              aria-label="Search">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </form>
      </div>
        <ul class="nav navbar-nav navbar-right">

          {% if user.is_authenticated %}
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
                aria-expanded="false">Account
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a href="{%url 'new-image'%}">Upload Image</a>
                </li>
                <li>
                  <a href="/accounts/password/change">Change Password</a>
                </li>
                <li>
                  <a href="accounts/logout">Logout</a>
                </li>
                <li>
                  <a href="{% url 'edit_profile' %}">Edit Profile</a>
                </li>
                <li>
                  <a href="{% url 'profile' %}">Profile</a>
                </li>
              </ul>
            </li>
          </ul>
          {% else %}
          <li><a style="color: green; font-size: larger; font-weight: bold;">
              <a class='btn btn-default' href="/accounts/login">Login</a>
              <a class='btn btn-default' href="/accounts/register">Sign Up</a>

              {%endif%}
        </ul>
      </div>
    </div>
  </div>
</div>
